<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>Pricing component</title>
	</head>
	<body>
		<main>
			<section class="pricing-component">
				<h1>Our Pricing</h1>
				<input type="checkbox" id="switch" class="checkbox" checked="true" />
				<label for="switch" class="toggle"><span></span></label>
				<div class="pricing-cont">
					<div class="card card1">
						<h3 class="card-heading">Basic</h3>
						<p class="card-price priceBasic" data-price-month-basic="19.99" data-price-year-basic="199.99"></p>
						<p class="card-text">500 GB storage</p>
						<p class="card-text">2 users allowed</p>
						<p class="card-text">Send up to 3 GB</p>
						<button class="learn-more">Learn more</button>
					</div>
					<div class="card card2">
						<h3 class="card-heading">Professional</h3>
						<p class="card-price pricePro" data-price-month-pro="24.99" data-price-year-pro="299.99"></p>
						<p class="card-text">1 TB storage</p>
						<p class="card-text">5 users allowed</p>
						<p class="card-text">Send up to 10 GB</p>
						<button class="learn-more">Learn more</button>
					</div>
					<div class="card card3">
						<h3 class="card-heading">Master</h3>
						<p class="card-price priceMaster" data-price-month-master="34.99" data-price-year-master="399.99"></p>
						<p class="card-text">2 TB storage</p>
						<p class="card-text">10 users allowed</p>
						<p class="card-text">Send up to 20 GB</p>
						<button class="learn-more">Learn more</button>
					</div>
				</div>
			</section>
		</main>

		<div class="attribution">
			Coded by
			<a href="https://www.frontendmentor.io/profile/Fansters">Fansters</a>
		</div>
	</body>
</html>
